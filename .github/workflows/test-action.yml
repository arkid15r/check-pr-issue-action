name: Test Action

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test-action:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Test action
      uses: arkid15r/check-pr-issue-action@debug
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        require_assignee: 'true'
        close_pr_on_failure: 'true'
        no_issue_message: 'Test: This PR must be linked to an issue.'
        assignee_mismatch_message: 'Test: The linked issue must be assigned to the PR author.'
